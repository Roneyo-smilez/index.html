        display: flex;

        font-size: 18px;
        color: #ff4d88;

    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: #ff4d88;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
